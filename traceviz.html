<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASDF Viewer</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/asdf.css"/>
    <script src="js/underscore-min.js"></script>
    <script src="js/raphael.min.js"></script>
    <script src="js/sequence-diagram.js"></script>
    <link rel="icon" href="record-circle.svg">
</head>

<body>
    <nav class="navbar bg-light fixed-top p-2" data-bs-theme="light">
    <div class="container-fluid justify-content-start">

        <a class="navbar-brand">ASDF Viewer
            <img src="record-circle.svg">
        </a>

        <div>
            <label class="btn btn-sm btn-outline-secondary me-3" for="fileInput" id="fileInputLabel">Choose File</label>
            <input class="form-control form-control-sm" id="fileInput" type="file" style="display: none;">

            <div class="btn-group me-3" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="showIdsToggle" autocomplete="off" onchange="showIdsOnChange(checked)">
                <label class="btn btn-asdf btn-sm" for="showIdsToggle">IDs</label>

                <input type="checkbox" class="btn-check" id="showInstanceToggle" autocomplete="off" onchange="showInstanceOnChange(checked)">
                <label class="btn btn-sm btn-asdf" for="showInstanceToggle">Instance</label>

                <input type="checkbox" class="btn-check" id="showRelatedToggle" autocomplete="off" onchange="showRelatedOnChange(checked)">
                <label class="btn btn-asdf btn-sm" for="showRelatedToggle">Related</label>
            </div>

            <button type="button" class="btn btn-outline-secondary btn-sm me-3" onclick="resetBtnOnClick()">Reset</button>
        </div>

    </div>
    </nav>

    <div class="content">
        <div id="diagramContainer">
            <div id="diagram"></div>
        </div>

        <div id="divider"></div>

        <div id="addinfoDisplay">
            <pre id="notation"></pre>
            <pre id="meta"></pre>
            <pre id="addinfo"></pre>
        </div>
    </div>

    <script src="js/asdf.js"></script>
</body>
</html>
