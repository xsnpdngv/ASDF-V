<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>traceviz</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/raphael.min.js"></script>
    <!-- <script src="js/sequence-diagram.js"></script> -->
    <script src="seqdiag.js"></script>

    <style>
        /* Use the full viewport height with a flex layout */
        body {
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling on the main page */
        }

        /* Diagram container at the top */
        #diagramContainer {
            height: 75%; /* Start with 3/4 of the viewport height */
            padding: 20px;
            overflow-y: auto; /* Allow scrolling within the diagram area */
            border-bottom: 2px solid #ccc;
        }

        /* Movable divider */
        #divider {
            height: 3px;
            background: #ddd;
            cursor: row-resize;
        }

        /* Info display area at the bottom */
        #addinfoDisplay {
            height: 25%; /* Start with 1/4 of the viewport height */
            padding: 20px;
            background: #f9f9f9;
            overflow-y: auto; /* Allow scrolling within the info area */
        }

        .error-signal {
            /* stroke: orangered; */
            color: red;
            fill: red;
        }

        /* Additional content to allow scrolling */
        .content {
            margin-top: 50px; /* Space for the fixed toolbar */
            height: calc(100vh - 50px);
            /* height: 2000px; Example height to make the page scrollable */
        }
    </style>
</head>
<body>
    <nav class="navbar bg-light fixed-top p-2" data-bs-theme="light">
    <div class="container-fluid justify-content-start">

        <a class="navbar-brand" href="#">traceviz
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-record-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            </svg>
         </a>

        <div>
            <label class="btn btn-sm btn-outline-secondary me-3" for="fileInput" id="fileInputLabel">Choose File</label>
            <input class="form-control form-control-sm" id="fileInput" type="file" style="display: none;">
        </div>

        <div class="form-check form-switch me-3">
            <label class="form-check-label text-secondary fs-xs" for="showIds">show ids</label>
            <input class="form-check-input" type="checkbox" role="switch" id="showIds">
        </div>
    </div>
    </nav>

    <div class="content">
        <div id="diagramContainer">
            <div id="diagram"></div>
        </div>

        <div id="divider"></div>

        <div id="addinfoDisplay">
            <pre id="notation"></pre>
            <pre id="meta"></pre>
            <pre id="addinfo"></pre>
        </div>
    </div>

    <script>
        let diagText = "";
        let diag = null; // Store the parsed diagram object
        let diag_signals = null;
        let signal_texts = null;
        let signal_paths = null;
        let actor_paths = null;
        let actor_boxes = null;
        let actor_texts = null;
        let seqNum_circles = null;
        let seqNum_texts = null;
        let clickedSignalIndex = 0; // Track the clicked signal for addinfo display
        const filteredActors = new Set();
        let isIdToggleButtonOn = false;
        let diagramContainer = document.getElementById("diagram");

        function loadDefaultFile() {
            fetch('trc/xtrace.xsd')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Default file not found.');
                    }
                    return response.text();
                })
                .then(diagramText => {
                    diagText = diagramText;
                    loadDiagram(diagText);
                })
                .catch(error => {
                    console.log('No default file loaded:', error);
                });
        }

        document.getElementById("fileInput").addEventListener("change", function(event) {

            const fileLabel = document.getElementById("fileInputLabel");
            const file = event.target.files[0];
            fileLabel.textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                filteredActors.clear();
                clickedSignalIndex = 0;
                diagText = e.target.result;
                loadDiagram(diagText);
            };
            reader.readAsText(file);
        });


        function loadDiagram(sourceText) {

            diag = Diagram.parse(sourceText);
            console.log(diag);
            diag.signals.forEach((s, i) => {
                s.origIndex = s.index;
                s.origMessage = s.message;
                s.metaObj = {};
                try {
                    s.metaObj = JSON.parse(s.meta);
                } catch (e) {
                    console.error("Invalid JSON in meta:", s.meta);
                }
            });
            drawDiagram(diag);
        }


        function drawDiagram(diag) {
            diagramContainer.innerHTML = "";

            // remove signals of filtered actors
            for (let i = diag.signals.length - 1; i >= 0; i--) {
                signal = diag.signals[i];
                if((signal.type === 'Signal' && (filteredActors.has(signal.actorA.index) ||
                                                 filteredActors.has(signal.actorB.index))) ||
                   (signal.type === 'Note' && filteredActors.has(signal.actor.index))) {
                    diag.signals.splice(i, 1);
                }
                // mark actor having signal
                else if(signal.type === 'Signal') {
                    signal.actorA.hasSignal = true;
                    signal.actorB.hasSignal = true;
                }
                else {
                    signal.actor.hasSignal = true;
                }
            }

            diag.drawSVG(diagramContainer, { theme: 'simple' });

            diag_signals = diag.signals.filter(item => item.type === 'Signal');
            signal_paths = document.querySelectorAll('path.signal-arrow');
            signal_texts = document.querySelectorAll('text.signal');
            actor_paths = document.querySelectorAll('path.actor-line');
            actor_boxes = document.querySelectorAll('rect.actor-box');
            actor_texts = document.querySelectorAll('text.actor-text');

            // add signal event listeners
            signal_texts.forEach((txt, index) => {
                txt.addEventListener("click", () => signalTextOnClick(index));
                txt.addEventListener("mouseenter", () => showTemporaryAddinfo(index));
                txt.addEventListener("mouseleave", () => showAddinfoContent(clickedSignalIndex));
            });

            function signalTextOnClick(index) {
                clickedSignalIndex = index;
                showAddinfoContent(index);
                annotateSignals(index);
            }

            // add event listeners to actors
            diag.actors.forEach((actor, i) => {
                if(filteredActors.has(i) || actor.hasSignal) {
                    actor_texts[2*i].addEventListener("click", () => actorTextOnClick(i));
                    actor_texts[2*i+1].addEventListener("click", () => actorTextOnClick(i));
                    actor_texts[2*i].addEventListener("mouseenter", () => actorTextOnMouseEnter(i));
                    actor_texts[2*i+1].addEventListener("mouseenter", () => actorTextOnMouseEnter(i));
                    actor_texts[2*i].addEventListener("mouseleave", () => actorTextOnMouseLeave(i));
                    actor_texts[2*i+1].addEventListener("mouseleave", () => actorTextOnMouseLeave(i));
                }
            });

            function actorTextOnClick(index) {
                if(filteredActors.has(index))
                    filteredActors.delete(index);
                else
                    filteredActors.add(index);
                loadDiagram(diagText);
            }
            function actorTextOnMouseEnter(index) {
            }
            function actorTextOnMouseLeave(index) {
            }

            function showTemporaryAddinfo(index) {
                showAddinfoContent(index);
            }

            function annotateSignals(refIndex) {
                signal_texts.forEach((text, index) => {

                    sig = diag.signals[index];
                    refSig = diag.signals[refIndex];
                    circle = seqNum_circles[index];
                    seqNum = seqNum_texts[index];
                    console.log(seqNum);

                    if(sig.metaObj.id) {

                        sig.isSameId = refSig.metaObj.id && sig.metaObj.id === refSig.metaObj.id;
                        cl = 'same-id-signal';
                        if(sig.isSameId) {
                            text.classList.add(cl);
                            circle.classList.add(cl);
                            seqNum.classList.add(cl);
                        } else {
                            text.classList.remove(cl);
                            circle.classList.remove(cl);
                            seqNum.classList.remove(cl);
                        }

                        sig.isRelated = refSig.metaObj.id && sig.metaObj.corrId === refSig.metaObj.id;
                        cl = 'related-signal';
                        if(sig.isRelated) {
                            text.classList.add(cl);
                            circle.classList.add(cl);
                            seqNum.classList.add(cl);
                        } else {
                            text.classList.remove(cl);
                            circle.classList.remove(cl);
                            seqNum.classList.remove(cl);
                        }
                    }

                    if(index === refIndex)
                        text.classList.add('clicked-signal');
                    else
                        text.classList.remove('clicked-signal');
                });
            }

            function showAddinfoContent(index) {
                const notation = document.getElementById("notation");
                const meta = document.getElementById("meta");
                const addinfo = document.getElementById("addinfo");
                notation.textContent = "";
                meta.textContent = "";
                addinfo.textContent = "";
                if(index < diag_signals.length) {
                    const s = diag_signals[index];
                    notation.textContent = `${index + 1}. ${s.actorA.alias} -> ${s.actorB.alias}: ${s.message}`;
                    meta.textContent = s.meta;
                    addinfo.textContent = s.addinfo;
                }
            }

            // mark filtered actors for styling
            actor_paths.forEach((a, i) => {
                if(filteredActors.has(i) ||
                    ! diag.actors[i].hasSignal)
                    a.classList.add("filtered-actor");
            });

            paintSignalTextsByStatus();
            drawSeqNumCircles();
            signalTextOnClick(clickedSignalIndex);
            paintActors();
        }

        // Make sections resizable
        const divider = document.getElementById("divider");
        let isResizing = false;

        divider.addEventListener("mousedown", (e) => {
            isResizing = true;
            document.body.style.cursor = 'row-resize';
        });

        document.addEventListener("mousemove", (e) => {
            if (isResizing) {
                const totalHeight = document.body.offsetHeight;
                const diagramHeight = e.clientY / totalHeight * 100;
                const infoHeight = 100 - diagramHeight;

                document.getElementById("diagramContainer").style.height = `${diagramHeight}%`;
                document.getElementById("addinfoDisplay").style.height = `${infoHeight}%`;
            }
        });

        document.addEventListener("mouseup", () => {
            isResizing = false;
            document.body.style.cursor = 'default';
        });


        function paintSignalTextsByStatus() {
            signal_texts.forEach((text, index) => {
                const signal = diag_signals[index];
                if (signal.metaObj) {
                    if (signal.metaObj.special || signal.metaObj.size <= 0) {
                        text.classList.add("error-signal");
                    }
                }
            });
        }


        function paintActors() {
            diag.actors.forEach((a, i) => {
                if(filteredActors.has(i)) {
                    actor_boxes[2*i].classList.add("filtered-actor");
                    actor_boxes[2*i+1].classList.add("filtered-actor");
                    actor_texts[2*i].classList.add("filtered-actor");
                    actor_texts[2*i+1].classList.add("filtered-actor");
                }
                if(! a.hasSignal) {
                    actor_boxes[2*i].classList.add("orphan-actor");
                    actor_boxes[2*i+1].classList.add("orphan-actor");
                    actor_texts[2*i].classList.add("orphan-actor");
                    actor_texts[2*i+1].classList.add("orphan-actor");
                }
            });
        }


        function drawSeqNumCircles(index) {
            signal_paths.forEach((path, index) => {
                // Get the starting point of the path
                const pathLength = path.getTotalLength();
                const start = path.getPointAtLength(0);

                // Create a circle element
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", start.x);
                circle.setAttribute("cy", start.y);
                circle.setAttribute("r", 13); // Radius of the circle
                circle.setAttribute("fill", "white"); // Color of the circle
                circle.setAttribute("stroke", "black"); // Border color
                circle.setAttribute("stroke-width", 1); // Border width
                circle.setAttribute("class", "seq-num"); // Border width


                // Create a text element
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", start.x);
                text.setAttribute("y", start.y);
                text.setAttribute("text-anchor", "middle"); // Center text horizontally
                text.setAttribute("dy", "0.35em"); // Center text vertically
                text.setAttribute("fill", "black"); // Color of the text inside the circle
                text.setAttribute("font-size", "13px"); // Border width
                text.setAttribute("class", "seq-num"); // Border width
                text.textContent = index + 1;

                // Append them to the SVG element
                path.parentNode.appendChild(circle);
                path.parentNode.appendChild(text);
            });

            seqNum_circles = document.querySelectorAll('circle.seq-num');
            seqNum_texts = document.querySelectorAll('text.seq-num');
        }


        const checkbox = document.getElementById("showIds");
        checkbox.addEventListener("change", function() {
            showIdsOnChange(this.checked);
            drawDiagram(diag);
        });


        function showIdsOnChange(isChecked) {
            if (isChecked) {
                diag.signals.forEach((signal, index) => {
                    if(signal.meta) {
                        id = JSON.parse(signal.meta).id;
                        if(id)
                            signal.message += '\n' + id;
                    }
                });
            } else {
                diag.signals.forEach((signal, index) => {
                    signal.message = signal.origMessage;
                });
            }
        }

        // Load the default file on page load
        window.onload = loadDefaultFile;
    </script>
</body>
</html>
